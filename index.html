<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <h1 class="title">Pokémon Clicker</h1>

        <!-- PUNTOS -->
        <p class="stats">
            <span>Puntos: <strong id="score">0</strong></span><br>
            <span>PPC: <strong id="ppc">1</strong></span><br>
            <span>PPS: <strong id="pps">0</strong></span>
        </p>

        <!-- POKÉMON -->
        <img id="pokemon" src="pokemon.png" alt="Pokémon" class="pokemon">

        <!-- MEJORAS -->
        <h2>Mejoras Manuales</h2>
        <div class="upgrade" id="upgrade1">+1 PPC (50)</div>
        <div class="upgrade" id="upgrade2" style="display:none">+2 PPC (150)</div>
        <div class="upgrade" id="upgrade3" style="display:none">+4 PPC (300)</div>
        <div class="upgrade" id="upgrade4" style="display:none">+8 PPC (600)</div>
        <div class="upgrade" id="upgrade5" style="display:none">+16 PPC (1500)</div>

        <h2>Mejoras Automáticas</h2>
        <div class="upgrade" id="auto1">+1 PPS (100)</div>
        <div class="upgrade" id="auto2" style="display:none">+3 PPS (300)</div>
        <div class="upgrade" id="auto3" style="display:none">+6 PPS (800)</div>
        <div class="upgrade" id="auto4" style="display:none">+12 PPS (2000)</div>
        <div class="upgrade" id="auto5" style="display:none">+25 PPS (5000)</div>

        <!-- CÓDIGOS SECRETOS -->
        <h2>Códigos Secretos</h2>
        <input type="text" id="codeInput" placeholder="Introduce un código...">
        <button id="redeemCode">Canjear</button>
        <p id="codeMessage" class="message"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
